<md-toolbar class="navbar navbar-inverse container-fluid" color="">
    <div class="navbar-header">
        <button (click)="isCollapsed = !isCollapsed"
                class="navbar-toggle navbar-collapse"
                aria-controls="amm-main-nav"
                data-toggle="collapse"
                data-target="#amm-main-nav"
        >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a (click)="isCollapsed = true" class="navbar-brand hidden-sm-up" [routerLink]="[homeButton.path]">
            <md-icon>home</md-icon>
        </a>
    </div>
    <div class="navbar-toggle navbar-collapse" id="amm-main-nav"
         [attr.aria-expanded]="!isCollapsed" [ngClass]="{collapse: isCollapsed}">
        <ul class="nav navbar-nav">
            <!--<li (click)="isCollapsed = true" class="nav-item" routerLinkActive="active">
                <a class="navbar-brand hidden-xs-down" [routerLink]="[homeButton.path]">{{homeButton.title}}</a>
            </li>-->
            <li (click)="isCollapsed = true" *ngFor="let menuBtn of menuButtons" class="" [ngClass]="getMenuItemClasses(menuBtn)">
                <a class="" [routerLink]="[menuBtn.path]" routerLinkActive="active">{{menuBtn.title}}</a>
            </li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
            <!--<li><p class="navbar-text">Already have an account?</p></li>-->
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                <ul id="login-dp" class="dropdown-menu">
                    <li>
                        <div class="row">
                            <div class="col-md-12">
                                Login via
                                <div class="social-buttons">
                                    <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                                    <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                                </div>
                                or
                                <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                        <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> keep me logged-in
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="bottom text-center">
                                New here ? <a href="#"><b>Join Us</b></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>


    </div>
</md-toolbar>
